<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> test markup </title>
  <style> 
/*        body {

            -moz-linear-gradient(45deg, #000 25%, transparent 25%), 
            -moz-linear-gradient(-45deg, #000 25%, transparent 25%),
            -moz-linear-gradient(45deg, transparent 75%, #000 75%),
            -moz-linear-gradient(-45deg, transparent 75%, #000 75%);
          background-image:
            -webkit-gradient(linear, 0 100%, 100% 0, color-stop(.25, #000), color-stop(.25, transparent)), 
            -webkit-gradient(linear, 0 0, 100% 100%, color-stop(.25, #000), color-stop(.25, transparent)),
            -webkit-gradient(linear, 0 100%, 100% 0, color-stop(.75, transparent), color-stop(.75, #000)),

          background-size: 50px 50px;        
          background-position: 1px 1px, 25px 0, 25px -25px, 0px 25px;

      div {
        border: none;
        padding: 0;
        margin: 0;
      }

      .main {
        position: relative;
        box-sizing: content-box;        
        width: 200px; 
        height: 200px;
        margin: 100px auto;
        padding: 1px;       
        border: 1px solid rgb(72, 170, 230);  
        font-size:0;      
      }

      .row {        
        display: inline-block;       
        font-size:0;
        /*outline: 1px red dotted; */       
      }

      .cell {        
        display: inline-block;       
        box-sizing: border-box;
        width: 50px;  
        height: 50px;        
        border: 1px dotted rgba(255,255,255,0.0);
        background: rgb(72, 170, 230) url(src/logo.svg) center center no-repeat;
        background-clip: content-box;
      }

      .btn {
        box-sizing: border-box;
        position: absolute;       
        width: 50px;  
        height: 50px;        
        border: 1px dotted rgba(255,55,255,0.5);
        background-clip: content-box; 
        transition: background 800ms ease-in-out,
                    display  800ms ease-in-out;                 
      }

      .btn__add-col {
        bottom: -52px;
        left: 1px;                
      }

      .btn__add-row {
        right: -52px;
        top: 1px;                
      }

      .btn__add {
        background-color: rgb(243, 165, 0);
      }

      .btn__add:hover {
        background-color: rgb(246, 192, 82);
      }

      .btn__del {
        background-color: rgb(178, 0, 0);
      }

      .btn__del:hover {
        background-color: rgb(202, 76, 73);
      }

      .delrow_panel {             
        position: absolute;
        left: -52px;
        top: 0px;                
        width: 50px;
        height: 200px;
        border: 1px dotted rgba(255,55,255,0.5);                
      }

      .delcol_panel {             
        position: absolute;
        left: 0px;
        top: -52px;                        
        width: 200px;
        height: 50px;
        border: 1px dotted rgba(255,55,255,0.5);                
      }

      .btn__del-col {
        top: 0px;  // 50px 150px 200px etc
        left: 0px;                
      }

      .btn__del-row {
        left: 0px;
        top: 0px;  // 50px 150px 200px etc
      }

      /* DEBUG ONLY */      
      .none {
        visibility: hidden !important;
        opacity: 0 !important;
        transition: visibility 0s, opacity 0.5s linear;
      }
      
      .main:hover .btn.none {        
        opacity: 1 !important;
        visibility: visible !important;
      }
      /* ****** */

  </style>
</head>
<body>
  <div class="main">
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    

    <div class="delrow_panel">
      <div class="btn btn__del btn__del-row none"></div>
    </div>
    
    <div class="delcol_panel">
      <div class="btn btn__del btn__del-col none"></div>
    </div>

        <div class="btn btn__add btn__add-row"></div>
    <div class="btn btn__add btn__add-col"></div>

  </div>

</body>
</html>
